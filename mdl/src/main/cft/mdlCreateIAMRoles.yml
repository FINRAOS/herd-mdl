AWSTemplateFormatVersion: 2010-09-09
Description: MDL - IAM Roles - Installation Template
Parameters:
  MDLInstanceName:
    Description: MDLInstanceName name
    Type: String
  Environment:
    Description: Application environment
    Type: String
Resources:
  MDLServerDeploymentRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: !Sub 'APP_${MDLInstanceName}_Deployment'
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codedeploy.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/CloudWatchLogsFullAccess'
        - 'arn:aws:iam::aws:policy/AutoScalingFullAccess'
        - 'arn:aws:iam::aws:policy/ElasticLoadBalancingFullAccess'
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Action:
                  - 'ec2:DescribeInstances'
                  - 'ec2:DescribeInstanceStatus'
                  - 'ec2:TerminateInstances'
                  - 'tag:GetResources'
                  - 'sns:Publish'
                Effect: Allow
                Resource: '*'
  MDLInstanceRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: !Sub 'APP_${MDLInstanceName}_Instance'
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/CloudWatchLogsFullAccess'
        - 'arn:aws:iam::aws:policy/AWSCodeDeployDeployerAccess'
        - 'arn:aws:iam::aws:policy/AmazonSNSFullAccess'
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaRole'
        - 'arn:aws:iam::aws:policy/AmazonESFullAccess'
        - 'arn:aws:iam::aws:policy/ElasticLoadBalancingFullAccess'
        - 'arn:aws:iam::aws:policy/AmazonSSMFullAccess'
        - 'arn:aws:iam::aws:policy/AmazonSQSFullAccess'
        - 'arn:aws:iam::aws:policy/AmazonRoute53FullAccess'
        - 'arn:aws:iam::aws:policy/AmazonS3FullAccess'
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Action:
                  - 'ec2:Describe*'
                  - 'elasticmapreduce:*'
                  - 'iam:PassRole'
                  - 'acm:Import*'
                  - 'acm:Describe*'
                  - 'kms:Decrypt'
                  - 'kms:DescribeKey'
                  - 'kms:Encrypt'
                  - 'kms:GenerateDataKey'
                  - 'kms:GenerateRandom'
                  - 'kms:TagResource'
                  - 'rds:ModifyDBInstance'
                  - 'rds:DescribeDBInstances'
                  - 'cloudformation:DescribeStacks'
                  - 'ec2messages:GetMessages'
                  - 'sts:AssumeRole'
                  - 'sts:GetFederationToken'
                  - 'sts:DecodeAuthorizationMessage'
                Effect: Allow
                Resource: '*'
  MDLInstanceProfile:
    Type: 'AWS::IAM::InstanceProfile'
    Properties:
      InstanceProfileName: !Sub '${MDLInstanceName}-MDLInstanceProfile'
      Path: /
      Roles:
        - !Ref MDLInstanceRole
  MDLEMRServiceRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: !Sub 'APP_${MDLInstanceName}_EMR'
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - elasticmapreduce.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaRole'
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Action:
                  - 'ec2:AuthorizeSecurityGroupEgress'
                  - 'ec2:AuthorizeSecurityGroupIngress'
                  - 'ec2:CancelSpotInstanceRequests'
                  - 'ec2:CreateNetworkInterface'
                  - 'ec2:CreateSecurityGroup'
                  - 'ec2:CreateTags'
                  - 'ec2:DeleteNetworkInterface'
                  - 'ec2:DeleteSecurityGroup'
                  - 'ec2:DeleteTags'
                  - 'ec2:Describe*'
                  - 'ec2:DetachNetworkInterface'
                  - 'ec2:ModifyImageAttribute'
                  - 'ec2:ModifyInstanceAttribute'
                  - 'ec2:RequestSpotInstances'
                  - 'ec2:RevokeSecurityGroupEgress'
                  - 'ec2:RunInstances'
                  - 'ec2:TerminateInstances'
                  - 'ec2:DeleteVolume'
                  - 'ec2:DescribeVolumeStatus'
                  - 'ec2:DescribeVolumes'
                  - 'ec2:DetachVolume'
                  - 'iam:GetRole'
                  - 'iam:GetRolePolicy'
                  - 'iam:ListInstanceProfiles'
                  - 'iam:ListRolePolicies'
                  - 'iam:PassRole'
                  - 's3:CreateBucket'
                  - 's3:Get*'
                  - 's3:List*'
                  - 'sdb:BatchPutAttributes'
                  - 'sdb:Select'
                  - 'sqs:CreateQueue'
                  - 'sqs:Delete*'
                  - 'sqs:GetQueue*'
                  - 'sqs:PurgeQueue'
                  - 'sqs:ReceiveMessage'
                  - 'cloudwatch:PutMetricAlarm'
                  - 'cloudwatch:DescribeAlarms'
                  - 'cloudwatch:DeleteAlarms'
                  - 'application-autoscaling:RegisterScalableTarget'
                  - 'application-autoscaling:DeregisterScalableTarget'
                  - 'application-autoscaling:PutScalingPolicy'
                  - 'application-autoscaling:DeleteScalingPolicy'
                  - 'application-autoscaling:Describe*'
                  - 's3:Get*'
                  - 's3:List*'
                Effect: Allow
                Resource: '*'
              - Effect: Allow
                Action:
                  - 'iam:CreateServiceLinkedRole'
                  - 'iam:UpdateRoleDescription'
                  - 'iam:PutRolePolicy'
                Resource: >-
                  arn:aws:iam::*:role/aws-service-role/elasticmapreduce.amazonaws.com/AWSServiceRoleForEMRCleanup*
                Condition:
                  StringLike:
                    'iam:AWSServiceName': elasticmapreduce.amazonaws.com
  MDLEMRServiceRoleParameter:
    Type: 'AWS::SSM::Parameter'
    Properties:
      Name: !Join
        - ''
        - - /app/MDL/
          - !Ref MDLInstanceName
          - /
          - !Ref Environment
          - /IAM/MDLEMRServiceRole
      Type: String
      Value: !Ref MDLEMRServiceRole
      Description: Name of MDL EMR Service Role
  MDLInstanceProfileParameter:
    DependsOn: MDLEMRServiceRoleParameter
    Type: 'AWS::SSM::Parameter'
    Properties:
      Name: !Join
        - ''
        - - /app/MDL/
          - !Ref MDLInstanceName
          - /
          - !Ref Environment
          - /IAM/MDLInstanceProfile
      Type: String
      Value: !Ref MDLInstanceProfile
      Description: 'Name of MDL instance profile '
  MDLInstanceRoleParameter:
    DependsOn: MDLInstanceProfileParameter
    Type: 'AWS::SSM::Parameter'
    Properties:
      Name: !Join
        - ''
        - - /app/MDL/
          - !Ref MDLInstanceName
          - /
          - !Ref Environment
          - /IAM/MDLInstanceRole
      Type: String
      Value: !GetAtt
        - MDLInstanceRole
        - Arn
      Description: Name of MDL instance service role
  MDLServerDeploymentRoleParameter:
    DependsOn: MDLInstanceRoleParameter
    Type: 'AWS::SSM::Parameter'
    Properties:
      Name: !Join
        - ''
        - - /app/MDL/
          - !Ref MDLInstanceName
          - /
          - !Ref Environment
          - /IAM/MDLServerDeploymentRole
      Type: String
      Value: !GetAtt
        - MDLServerDeploymentRole
        - Arn
      Description: Name of MDL server deployment service role
